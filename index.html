<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <meta charset="utf-8">
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        video {
            position: fixed;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
        }
    </style>
</head>


<body>
    <div class="container-fluid">
        <video id="video" src="https://i.imgur.com/GiVS14Y.mp4"></video>
        <div style="position:absolute; color:white; z-index:20; width:100%;">
            <div style="width:100%; min-height:1000px; background-color: rgba(0, 0, 0, 0.5)"></div>
            <div style="width:100%; min-height:1000px; background-color: rgba(0, 0, 0, 0.4)"></div>
            <div style="width:100%; min-height:1000px; background-color: rgba(0, 0, 0, 0.3)"></div>
            <div style="width:100%; min-height:1000px; background-color: rgba(0, 0, 0, 0.2)"></div>
            <div style="width:100%; min-height:1000px; background-color: rgba(0, 0, 0, 0.1)"></div>
        </div>


    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <script>
        $(function() {
            var max_scroll = $(document).height() - $(window).height();
            $(window).scroll(function(e) {
                var video = $('#video').get(0),
                    videoLength = video.duration,
                    current_pos = $(document).scrollTop();
                video.currentTime = videoLength * (current_pos / max_scroll);
            });
        });
    </script>

</body>

</html>
